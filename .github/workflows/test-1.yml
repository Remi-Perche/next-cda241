name: CI Next.js
run-name: Build d'une appli et cache
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupère le code du repo
        uses: actions/checkout@v4
      - name: Mets en cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Installe les dépendences
        run: npm install
      - name: Build l'application
        run: npm run build
  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Récupère le code du repo
        uses: actions/checkout@v4
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            **/node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Chargement du binary cypress
        run: npm ci
      - name: Run les tests (cypress)
        uses: cypress-io/github-action@v6
        with:
          install: false
          build: npm run build
          start: npm start
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos